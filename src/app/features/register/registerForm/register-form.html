<ion-content>
  <form [formGroup]="form" novalidate>
    <ion-img alt="" class="logo" name="image" src="./assets/logo.png"></ion-img>

  <ion-text class="titleText ion-text-center">
    <p class="principal">Faça seu registro!</p>
  </ion-text>

  <ion-item class="login ion-margin-top">
    <div class="ion-padding">

      <ion-label class="ion-margin-top">Nome completo</ion-label>
      <ion-item lines="none" class="home">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-label class="ion-margin-top">Nome de usuário</ion-label>
      <ion-item lines="none" class="home">
        <ion-icon name="person-outline"></ion-icon>
        <ion-input type="text" formControlName="userName"></ion-input>
      </ion-item>

      <ion-label class="ion-margin-top">Celular</ion-label>
      <ion-item lines="none" class="home">
        <ion-icon name="call-outline"></ion-icon>
        <ion-input type="text" formControlName="tel"></ion-input>
      </ion-item>

      <ion-label class="ion-margin-top">E-mail</ion-label>
      <ion-item lines="none" class="home">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-label class="ion-margin-top">Senha</ion-label>
      <ion-item lines="none" class="home">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-label class="ion-margin-top">Confirmar senha</ion-label>
      <ion-item lines="none" class="home">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="password" formControlName="confirmSenha"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top">
        <ion-checkbox formControlName="term" ></ion-checkbox>
        <ion-label class="info-checkbox">Concordo com os Termos e condições de uso.</ion-label>
      </ion-item>

      <ion-button class="register ion-margin-top" (click)='cadastrar()'>Cadastrar</ion-button>

    </div>
  </ion-item>
  </form>
  


</ion-content>
