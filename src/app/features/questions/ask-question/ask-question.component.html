<div class="ask-question-content">
  <div class="title">
    <h3>Escreva sua questão</h3>
    <h6>Nossa comunidade irá te auxiliar</h6>
  </div>

  <div class="form-content">
    <form action="">
      <div class="form-group">
        <label for="question-title">Título</label>
        <input
          type="text"
          class="form-control"
          id="question-title"
          formControlName="question-title"
        />
      </div>
      <div class="form-group">
        <label for="question-content">Corpo</label>
        <textarea
          name="question-content"
          id="question-content"
          class="form-control"
          formControlName="question-content"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </form>
  </div>
</div>
