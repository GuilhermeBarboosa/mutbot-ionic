<ion-card>
  <ion-card-content class=card>


      <ion-card-content class="card-question">
        <p class="question">{{question.question}}</p>
      </ion-card-content>
      <div class="rodape">
        <ion-card-subtitle>Autor: <span class="text-rodape">{{question.authorName}}</span></ion-card-subtitle>
        <ion-card-subtitle>Data <span class="text-rodape">{{question.createdDate | date:"dd/MM/yyyy"}}</span></ion-card-subtitle>
        
      </div>
 
  </ion-card-content>

  <div class="icon">
    <ion-button size="small" (click)='viewQuestion(question)'><ion-icon slot="start" name="eye-outline"></ion-icon>Ver respostas</ion-button>
  </div>

</ion-card>
