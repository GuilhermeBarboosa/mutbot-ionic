<ion-menu contentId="main-content">
  <ion-content class="">
    <ion-content [scrollEvents]="true">
      <ion-list>
        <ion-item>
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Questões</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="compass-outline" slot="start"></ion-icon>
          <ion-label>Explore tópicos</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="pricetags-outline" slot="start"></ion-icon>
          <ion-label>Tags</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Minhas questões</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="thumbs-up-outline" slot="start"></ion-icon>
          <ion-label>Minhas respostas</ion-label>
        </ion-item>
      </ion-list>

      <div class="logo">
        <img src="/assets/logo.png" width="40%" />
      </div>
    </ion-content>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <ion-searchbar class="search"></ion-searchbar>
      </ion-title>
    </ion-toolbar>
  </ion-header>
</div>
